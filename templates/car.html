<h1>Car Listings</h1>

<table>
   <thead>
      <tr>
         <th>Make</th>
         <th>Model</th>
         <th>Year</th>
         <th>Daily Rate</th>
         <!-- Add more table headers for additional car information if needed -->
      </tr>
   </thead>
   <tbody>
      {% for car in cars %}
      <tr>
         <td>{{ car.make }}</td>
         <td>{{ car.model }}</td>
         <td>{{ car.year }}</td>
         <td>{{ car.daily_rate }}</td>
         <td>
            <a href="/cars/edit/{{ car.car_id }}">Edit</a>
            <form action="/cars/delete/{{ car.car_id }}" method="post" style="display: inline;">
               <input type="submit" value="Delete"
                  onclick="return confirm('Are you sure you want to delete this car?')">
            </form>
         </td>
         <!-- Include additional table cells for other car information if needed -->
      </tr>
      {% endfor %}
   </tbody>
</table>

<a href="/cars/add">Add Car Listing</a>
