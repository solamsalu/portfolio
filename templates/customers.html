<h1>Customer Management</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customers %}
      <tr>
        <td>{{ customer.customer_id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.address }}</td>
        <td>
          <a href="/customers/edit/{{ customer.customer_id }}">Edit</a>
          <form action="/customers/delete/{{ customer.customer_id }}" method="post" style="display: inline;">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this customer?')">
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/customers/add">Add Customer</a>
