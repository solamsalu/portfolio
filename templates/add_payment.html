<h1>Add Payment</h1>

<form action="/payments/add" method="post">
  <label for="reservation_id">Reservation ID:</label>
  <input type="text" id="reservation_id" name="reservation_id" required>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" step="0.01" required>

  <label for="payment_date">Payment Date:</label>
  <input type="date" id="payment_date" name="payment_date" required>

  <label for="payment_method">Payment Method:</label>
  <input type="text" id="payment_method" name="payment_method" required>

  <label for="transaction_id">Transaction ID:</label>
  <input type="text" id="transaction_id" name="transaction_id">

  <label for="status">Status:</label>
  <input type="text" id="status" name="status">

  <!-- Include other payment-related fields as needed -->

  <input type="submit" value="Add Payment">
</form>

<a href="/payments">Back to Payments</a>
