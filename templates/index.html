{% extends "base.html" %}

{% block title %}All Cars{% endblock %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('form').on('submit', function(e) {
        e.preventDefault(); // prevent the default form submission behavior

        var carType = $('.form-select').val(); // get the selected car type

        if (carType) {
            window.location.href = "{{ url_for('" + carType + "') }}"; // redirect to the appropriate page
        } else {
            alert('Please select a car type.'); // show an alert if no car type is selected
        }
    });
});
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $('.form-select').on('focus', function(){
    $(this).css('background-color', '#ffffff'); // changes background to white when select box is clicked
  }).on('blur', function(){
    $(this).css('background-color', '#f8f9fa'); // changes background back to grey when clicked outside
  });
});
</script>


<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
    $( ".datepicker" ).datepicker();
} );
</script>

<main>

  <section class="hero">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>Explore the Unseen</h1>
          <p>Embark on an unforgettable journey with our reliable and comfortable rental cars.</p>
        </div>
        <div class="col-lg-6">
          <form>
            <div class="input-group mb-3">
              <select class="form-select" aria-label="Pick-up Location">
                <option selected disabled>Pick-up Location</option>
                <option value="addis">Addis Ababa</option>
                <option value="dire">Dire Dawa</option>
                <option value="gondar">Gondar</option>
                <option value="mekelle">Mekelle</option>
                <option value="hawassa">Hawassa</option>
              </select>
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
            </div>
            <div class="input-group mb-3">
              <select class="form-select" aria-label="Drop-off Location">
                <option selected disabled>Drop-off Location</option>
                <option value="addis">Addis Ababa</option>
                <option value="dire">Dire Dawa</option>
                <option value="gondar">Gondar</option>
                <option value="mekelle">Mekelle</option>
                <option value="hawassa">Hawassa</option>
              </select>
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control datepicker" placeholder="Pick-up Date" aria-label="Pick-up Date">
              <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control datepicker" placeholder="Drop-off Date" aria-label="Drop-off Date">
              <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            </div>
            <div class="input-group mb-3">
              <select class="form-select" aria-label="Select Car">
                <option selected disabled>Select Car</option>
                <option value="suvs">SUV</option>
                <option value="sedans">Sedan</option>
                <option value="vans">Van</option>
                <option value="luxury">Luxury</option>
              </select>
              <span class="input-group-text"><i class="fas fa-car"></i></span>
            </div>
            <button type="submit" class="btn btn-primary">Start Adventure</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
