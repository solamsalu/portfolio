{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h1>Make Your Journey Memorable</h1>
        <p>Rent a car and explore your dream destinations at your own pace.</p>
      </div>
      <div class="col-lg-6">
        <form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pick-up Location" aria-label="Pick-up Location">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Drop-off Location" aria-label="Drop-off Location">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control datepicker" placeholder="Pick-up Date" aria-label="Pick-up Date">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control datepicker" placeholder="Drop-off Date" aria-label="Drop-off Date">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>
  </div>
</section>














{% endblock %}
